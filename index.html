<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addition Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .result {
      font-size: 24px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Addition Calculator</h1>
  <p>Enter two numbers as query parameters in the URL:</p>
  <p>Example: <code>https://yourgithubusername.github.io/?num1=73&num2=9</code></p>

  <div class="result" id="result"></div>

  <script>
    // Function to get query parameters from the URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Get num1 and num2 from the URL
    const num1 = parseFloat(getQueryParam('num1')) || 0;
    const num2 = parseFloat(getQueryParam('num2')) || 0;

    // Calculate the sum
    const sum = num1 + num2;

    // Display the result
    document.getElementById('result').innerText = `Result: ${num1} + ${num2} = ${sum}`;

    // Fallback for non-JavaScript environments (e.g., HTTP GET requests)
    // If the result div is not updated, write the result directly to the page
    if (!document.getElementById('result').innerText) {
      document.write(`Result: ${num1} + ${num2} = ${sum}`);
    }
  </script>

  <!-- Fallback for non-JavaScript environments -->
  <noscript>
    <p>Result: <%= num1 %> + <%= num2 %> = <%= sum %></p>
  </noscript>
</body>
  </html>
