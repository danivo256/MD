<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Base64 Converter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        textarea { width: 90%; height: 150px; margin-bottom: 10px; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
        #output { margin-top: 10px; word-wrap: break-word; }
    </style>
</head>
<body>

    <h2>HTML to Base64 Converter</h2>

    <textarea id="htmlInput" placeholder="Enter your HTML code here..."></textarea>
    <br>
    <button onclick="convertToBase64()">Convert</button>

    <h3>Base64 Output:</h3>
    <textarea id="output" readonly></textarea>
    <br>
    <button onclick="copyToClipboard()">Copy</button>

    <script>
        function getQueryParam(name) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function convertToBase64() {
            let htmlContent = document.getElementById("htmlInput").value;
            let base64Encoded = btoa(unescape(encodeURIComponent(htmlContent)));
            document.getElementById("output").value = base64Encoded;
        }

        function copyToClipboard() {
            let outputField = document.getElementById("output");
            outputField.select();
            document.execCommand("copy");
            alert("Copied!");
        }

        // Auto-process URL parameter if provided
        let htmlParam = getQueryParam("html");
        if (htmlParam) {
            document.getElementById("htmlInput").value = decodeURIComponent(htmlParam);
            convertToBase64();
        }
    </script>

</body>
</html>
